<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Calculator</title>
</head>
<body>
    <div class="cal-outer">
        <div class="cal-inner">
            <input type="text" class="cal-display" id="display" value="">
            <div class="cal-func">            
                <button id="clear">CLEAR</button>
                <button id="backspace">DEL</button>
                <button id="result">=</button>
            </div>
            <div id="keys">
                <ul class="cal-keys">
                    <li id="7" >7</li>
                    <li id="8">8</li>
                    <li id="9">9</li>
                    <li id="+">+</li>
                    <li id="4">4</li>
                    <li id="5">5</li>
                    <li id="6">6</li>
                    <li id="-">-</li>
                    <li id="1">1</li>
                    <li id="2">2</li>
                    <li id="3">3</li>
                    <li id="*">*</li>
                    <li id="0">0</li>
                    <li id=".">.</li>
                    <li id="/">/</li>
                    <li id="%">%</li>
                </ul>
            </div>
            
        </div>
    </div>
</body>
<script src="./script.js" lang="java-script"></script>
</html>
